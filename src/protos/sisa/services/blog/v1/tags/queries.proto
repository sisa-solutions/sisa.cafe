syntax = "proto3";

option csharp_namespace = "Sisa.Blog.Api.V1.Tags.Queries";

package sisa.blog.api;

import "google/protobuf/wrappers.proto";
import "sisa/libs/common/params/paging_params.proto";

message FilterTagsParams {
  string name = 1;
}

message GetTagsQuery {
  FilterTagsParams filter = 1;
  sisa.common.PagingParams paging = 2;
}

message FindTagByIdQuery {
  string id = 1;
}

