syntax = "proto3";

option csharp_namespace = "Sisa.Blog.Api.V1.Tags.Queries";

package sisa.blog.api.v1.tags.queries;

import "sisa/libs/common/params/filtering_params.proto";
import "sisa/libs/common/params/sorting_params.proto";
import "sisa/libs/common/params/paging_params.proto";

message FindTagByIdQuery {
  string id = 1;
}

message FindTagBySlugQuery {
  string slug = 1;
}

message GetTagsQuery {
  sisa.common.params.FilteringParams filter = 1;
  sisa.common.params.SortingParams sortBy = 2;
  sisa.common.params.PagingParams paging = 3;
}
