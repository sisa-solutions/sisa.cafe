syntax = "proto3";

option csharp_namespace = "Sisa.Blog.Api.V1.Posts.Commands";

package sisa.blog.api.v1.posts.commands;

import "google/protobuf/wrappers.proto";

message CreatePostCommand {
  // reversed field must be reflect to the database
  reserved 1, 7 to 50; // other data fields
  reserved 52 to 60; // relationship fields

  string title = 2;
  string slug = 3;
  string excerpt = 4;
  string content = 5;
  repeated string tagSlugs = 6; // this is dedicated field in post, not a relationship, so it's not reversed

  google.protobuf.StringValue categoryId = 51;
}

message UpdatePostCommand {
  // reversed field must be reflect to the database
  reserved 7 to 50; // other data fields
  reserved 52 to 60; // relationship fields

  string id = 1;
  string title = 2;
  string slug = 3;
  string excerpt = 4;
  string content = 5;
  repeated string tagSlugs = 6;

  google.protobuf.StringValue categoryId = 51;
}

message PublishPostCommand {
  string id = 1;
  string remark = 3;
}

message DeletePostCommand {
  string id = 1;
}

message CreateCommentCommand {
  // reversed field must be reflect to the database
  reserved 3 to 50; // other data fields

  // data fields: from 1 to 50
  string id = 1;
  string content = 2;
}

message ReactToPostCommand {
  // reversed field must be reflect to the database
  reserved 3 to 50; // other data fields

  // data fields: from 1 to 50
  string id = 1;
  string type = 2;
}
