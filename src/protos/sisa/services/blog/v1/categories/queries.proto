syntax = "proto3";

option csharp_namespace = "Sisa.Blog.Api.V1.Categories.Queries";

package sisa.blog.api;

import "google/protobuf/wrappers.proto";
import "sisa/libs/common/params/paging_params.proto";

message FilterCategoriesParams {
  string name = 1;
}

message GetCategoriesQuery {
  FilterCategoriesParams filter = 1;
  sisa.common.PagingParams paging = 2;
}

message FindCategoryByIdQuery {
  string id = 1;
}

