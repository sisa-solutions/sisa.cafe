syntax = "proto3";

option csharp_namespace = "Sisa.Common.Responses";

package sisa.common.responses;

import "sisa/libs/common/enums/image_size.proto";

message ImageInfoResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  string url = 4;
  sisa.grpc.enums.ImageSize size = 5;
}
